<!doctype html>
<html lang="en">

<head>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/utils/Draggable.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>

    <script src="app.js"></script>
    <script src="../src/draggable.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">
</head>


<body ng-app="DemoApp">

    <div ng-controller="MainController as main">

        <div class="container">

            <ng-greensock-draggable
                    identifier="draggableElement dragElement1"
                    type="x,y"
                    enable="enableDrag"
                    edge-resistance="0.65"
                    bounds="main.customBounds"
                    z-index-boost="false"
                    throw-props="false"
                    throw="true"
                    post-link="main.postLink()"
                    on-press="main.onPress(event)"
                    on-drag-start="main.onDragStart(event)"
                    on-drag="main.onDrag(event, dX, dY)"
                    on-drag-end="main.onDragEnd(event)"
                    on-release="main.onRelease(event)"
                    on-lock-axis="main.onLockAxis()"
                    on-click="main.onClick(event)">
                <ul>
                    <li><img class="image" src="http://www.pokerrights.com/wp-content/uploads/casino.png"/></li>
                    <li><img class="image" src="http://www.pokerrights.com/wp-content/uploads/casino.png"/></li>
                    <li><img class="image" src="http://www.pokerrights.com/wp-content/uploads/casino.png"/></li>
                </ul>
            </ng-greensock-draggable>
        </div>
    </div>


    <button ng-click="enableDrag=!enableDrag">Enable/Disable Drag</button>
</body>
</html>
